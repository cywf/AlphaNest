name: Backend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run tests
      working-directory: ./backend
      run: |
        pytest tests/ -v --cov=src/alphanest --cov-report=xml --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-backend

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8 black
    
    - name: Check code formatting with black
      working-directory: ./backend
      run: black --check src/ tests/ api_gateway/
    
    - name: Lint with flake8
      working-directory: ./backend
      run: |
        flake8 src/ tests/ api_gateway/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ api_gateway/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  api-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create test .env
      working-directory: ./backend
      run: |
        cat > .env << EOF
        ENVIRONMENT=test
        DEBUG=true
        DEMO_MODE=true
        VALID_API_KEYS=demo-key-1,demo-key-2,test-key-123
        REDIS_URL=redis://localhost:6379
        PORT=8000
        HOST=0.0.0.0
        TRADING_ENABLED=false
        EOF
    
    - name: Start Redis
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-server
        sudo systemctl start redis-server
    
    - name: Start API server
      working-directory: ./backend
      run: |
        uvicorn api_gateway.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
    
    - name: Test API endpoints
      run: |
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        
        # Test arbitrage demo endpoint
        curl -f http://localhost:8000/api/arbitrage/demo || exit 1
        
        # Test membership info
        curl -f http://localhost:8000/api/membership/ || exit 1
        
        # Test wallet endpoints
        curl -f http://localhost:8000/api/wallet/nfts/0x123 || exit 1
        
        # Test analysis feed
        curl -f http://localhost:8000/api/analysis/feed?count=5 || exit 1
        
        echo "âœ… All API endpoints working!"
