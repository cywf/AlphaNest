name: Build and Test Containers

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  build-containers:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      matrix:
        service:
          - api-gateway
          - arbitrage-engine
          - worker
          - dashboard
          - mcp-server
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build ${{ matrix.service }}
        run: |
          if [ "${{ matrix.service }}" = "dashboard" ]; then
            # Note: dashboard refers to frontend in docker-compose.yml
            docker build -t alphanest-${{ matrix.service }}:latest -f frontend/Dockerfile ./frontend
          elif [ "${{ matrix.service }}" = "mcp-server" ]; then
            docker build -t alphanest-${{ matrix.service }}:latest -f backend/backend/mcp/Dockerfile ./backend
          else
            SERVICE_DIR=$(echo "${{ matrix.service }}" | tr '-' '_')
            docker build -t alphanest-${{ matrix.service }}:latest -f backend/${SERVICE_DIR}/Dockerfile ./backend
          fi
      
      - name: Test ${{ matrix.service }} container
        run: |
          # Basic smoke test - check if container can start
          docker images | grep alphanest-${{ matrix.service }}

  test-compose:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: build-containers
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Create .env files
        run: |
          # Backend .env
          cat > backend/.env << EOF
          ENVIRONMENT=test
          TRADING_ENABLED=false
          DEMO_MODE=true
          VALID_API_KEYS=demo-key-1,demo-key-2
          REDIS_URL=redis://redis:6379
          EOF
          
          # Frontend .env (if needed)
          cat > frontend/.env << EOF
          VITE_API_BASE=http://localhost:8000
          VITE_API_KEY=demo-key-1
          EOF
      
      - name: Validate docker-compose.yml
        run: docker compose config
      
      - name: Build services
        run: docker compose build
      
      - name: Test services can start
        run: |
          # Start services in detached mode
          docker compose up -d
          
          # Wait for services to be healthy
          sleep 30
          
          # Check if core services are running
          docker compose ps
          
          # Stop services
          docker compose down
