services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env
    ports:
      - "3000:5000"
    depends_on:
      - api_gateway
    restart: unless-stopped

  api_gateway:
    build:
      context: ./backend
      dockerfile: api_gateway/Dockerfile
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://alphanest:alphanest_password@db:5432/alphanest
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  arbitrage_engine:
    build:
      context: ./backend
      dockerfile: arbitrage_engine/Dockerfile
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: worker/Dockerfile
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - arbitrage_engine
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=alphanest
      - POSTGRES_PASSWORD=alphanest_password
      - POSTGRES_DB=alphanest
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alphanest"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - frontend
      - api_gateway
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
