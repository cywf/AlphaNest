version: '3.8'

services:
  # Original AlphaNest trading bot
  alphanest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alphanest-bot
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - TRADING_ENABLED=false
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - alphanest-network

  # HashiCorp Vault for secret management
  vault:
    image: hashicorp/vault:latest
    container_name: alphanest-vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_ROOT_TOKEN:-alphanest-dev-token}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://0.0.0.0:8200
    volumes:
      - vault-data:/vault/data
      - vault-logs:/vault/logs
      - vault-config:/vault/config
    command: server -dev -dev-root-token-id=${VAULT_ROOT_TOKEN:-alphanest-dev-token}
    networks:
      - alphanest-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    container_name: alphanest-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - alphanest-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile
    container_name: alphanest-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEMO_MODE=false
      - REDIS_URL=redis://redis:6379
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_ROOT_TOKEN:-alphanest-dev-token}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      vault:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - alphanest-network

  # Arbitrage Engine (can be called via API gateway)
  arbitrage-engine:
    build:
      context: .
      dockerfile: arbitrage_engine/Dockerfile
    container_name: alphanest-arbitrage
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - DEMO_MODE=false
      - REDIS_URL=redis://redis:6379
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_ROOT_TOKEN:-alphanest-dev-token}
    depends_on:
      - redis
      - vault
    networks:
      - alphanest-network

  # MCP Server (Model Context Protocol)
  mcp-server:
    build:
      context: .
      dockerfile: backend/mcp/Dockerfile
    container_name: alphanest-mcp
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - REDIS_URL=redis://redis:6379
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_ROOT_TOKEN:-alphanest-dev-token}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      - redis
      - vault
      - arbitrage-engine
    networks:
      - alphanest-network

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: alphanest-worker
    restart: unless-stopped
    environment:
      - DEMO_MODE=false
      - REDIS_URL=redis://redis:6379
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_ROOT_TOKEN:-alphanest-dev-token}
    depends_on:
      - redis
      - arbitrage-engine
      - vault
    networks:
      - alphanest-network

  # Dashboard (Astro SSR)
  dashboard:
    build:
      context: ./site
      dockerfile: Dockerfile
    container_name: alphanest-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api-gateway:8000
      - MCP_URL=http://mcp-server:8002
      - DEMO_MODE=false
    depends_on:
      - api-gateway
      - mcp-server
    networks:
      - alphanest-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: alphanest-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-gateway
      - dashboard
      - mcp-server
    networks:
      - alphanest-network

networks:
  alphanest-network:
    driver: bridge

volumes:
  redis-data:
  vault-data:
  vault-logs:
  vault-config:
